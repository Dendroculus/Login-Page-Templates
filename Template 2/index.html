<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <header>
                <h1>Log In</h1>
                <p>Welcome back, please enter details</p>
            </header>
            <form action="#">
                <div class="form-field">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>

                <div class="form-field">
                    <label for="password">Password</label>
                    <input type="email" name="email" id="email">
                    <p class="forgot-pass">Forgot Password?</p>
                </div>
                    
                <footer>
                    <button class="footer-log-in-btn">Log In</button>
                    <div class="continue-with">Or Continue With</div>
                    <div class="socials">
                        <div><img src="./assets/Google.png" alt="Google"></div>
                        <div><img src="./assets/Facebook.png" alt="Facebook"></div>
                    </div>
                </footer>
            </form>
        </div>
        <div class="right">
        </div>
    </div>
</body>
</html>
